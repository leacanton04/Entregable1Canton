<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Metaetiquetas SEO -->
    <meta name="description"
        content="Descubre la última moda en baloncesto en HoopHub. Ropa y accesorios para fans y jugadores de baloncesto.">
    <meta name="keywords"
        content="moda de baloncesto, ropa de baloncesto, accesorios de baloncesto, merchandising de baloncesto, estilo deportivo, zapatillas baloncesto">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="../styles/CSS.css">
    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <!-- Favicon -->
    <link rel="shortcut icon" href="../media/logo.ico" type="image/x-icon">
    <!-- Titulo -->
    <title> Moda y Ropa de Baloncesto - HoopHub </title>
</head>
<body class="separar">
    <header>
        <nav class="navbar navbar-expand-md navbar-dark  ">
            <div class="container-fluid">
                <a class="navbar-brand logo" href="../index.html">
                    <img src="../media/logo.png" alt="Logo">
                </a>
                <button class="navbar-toggler boton" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse bar-pages" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link pages" aria-current="page" href="../pages/moda.html">Moda</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link pages" href="../pages/noticias.html">Noticias</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link pages" href="../pages/galeria.html">Galería</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link pages" href="../pages/contacto.html"> Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="main-moda">
        <section class="encabezado">
            <img class="oferta-encabezado" src="../media/Moda/moda-imagen-oferta.png" alt="9 cuotas sin interes">
            <!-- Esta imagen es sacada de un sitio web existente -->
        </section>
        <section class="barra-compras">
            <div class="buscador">
                <input type="text" placeholder="Buscar..." name="buscar" id="buscar-input">
                <button type="submit" class="buscar-button">
                    <img src="../media/Iconos/icono-search.png" alt="Icono de buscar">
                </button>
            </div>
            <div class="carrito">
                <a href="../pages/carrito.html">
                    <img src="../media/Iconos/icono-carrito.png" alt="Icono de carrito de compras" id="icono-carrito">
                </a>
                <p id="numero-carrito"> 0 </p>
            </div>
        </section>
        
        <section class=" seccion-moda section-pc-mobile">
            <!-- Version desktop -->
            <div class="venta-pc" id="venta-pc" >

            </div>


            <!-- Version mobile --> <!-- no andan las flechas del carrusel-->
            <div class="venta-mobile" >
                <div class="carousel slide">
                    <div class="carousel-inner" id="venta-mobile">
         

                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#venta-mobile"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#venta-mobile"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </section>        
        <!--  -->
    </main>
    <footer>
        <div class="redes-footer">
            <a href="https://www.instagram.com" target="_blank">
                <img src="../media/Iconos/icono-instagram.png" alt="Icono Instagram">
            </a>
            <a href="https://www.x.com" target="_blank">
                <img src="../media/Iconos/icono-X.png" alt="Icono X">
            </a>
            <a href="https://www.facebook.com" target="_blank">
                <img src="../media/Iconos/icono-facebook.png" alt="icono Facebook">
            </a>
        </div>
        <div class="logo-footer">
            <img src="../media/logo.png" alt="Logo" style="margin-right: 6px;">
            <p> HoopHub </p>
        </div>
    </footer>
    <!-- JS  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>    
    <script src="../JS/tienda.js"></script> 
</body>

</html>
